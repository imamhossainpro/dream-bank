<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS Link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- External CSS Link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="heading">
            <h1 class="text-center text-4xl font-semibold mt-10">Welcome to <span class="text-blue-600">Dream
                    Bank</span>
            </h1>
        </div>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 m-auto py-5 mt-16 rounded">
            <div class="pl-10">
                <legend class="text-2xl mb-3">Login Please</legend>
                <input type="email" class="border block w-3/4 my-2 mb-2 border-gray-400 p-2"
                    placeholder="example@mail.com" name="" id="email-input" required>
                <input type="text" class="border block w-3/4 my-4  border-gray-400 p-2" placeholder="Password" name=""
                    id="password-input" required>
                <button class="bg-gradient-to-r from-green-400 to-blue-500 py-1 px-3 font-semibold text-white rounded"
                    id="form-login-button">Submit</button>
            </div>
        </section>
    </main>




    <!-- JavaScript Link hare -->
    <script src="JavaScript/Script.js"></script>
</body>

</html>
